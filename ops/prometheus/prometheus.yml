global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'stock4u_api'
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ['stock4u-api:8000']
    scrape_timeout: 10s
    # Use a bearer token from a file to authenticate to the API
    authorization:
      type: Bearer
      credentials_file: /etc/prometheus/token.txt


