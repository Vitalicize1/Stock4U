events {
    worker_connections 1024;
}

http {
    upstream daily_picks_backend {
        server daily-picks-service:8001;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    
    # Caching for daily picks
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=picks_cache:10m max_size=100m inactive=1h;
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check (no caching)
        location /health {
            proxy_pass http://daily_picks_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Daily picks endpoint (cached)
        location /daily_picks {
            limit_req zone=api burst=10 nodelay;
            
            proxy_cache picks_cache;
            proxy_cache_valid 200 30m;  # Cache successful responses for 30 minutes
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://daily_picks_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other endpoints
        location / {
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://daily_picks_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Optional HTTPS configuration
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # Same location blocks as above
    # }
}
